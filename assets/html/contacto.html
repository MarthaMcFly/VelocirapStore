      <!-- Formulario de contacto -->
    <div class="container">
        <h1>Contacto</h1>
        <div class="row">
            <div class="col">
                <h3>
                    En VelocirapStore nos interesa tu opinión.  
                </h3>
                <p>
                    Ingresa los datos del formulario y nos comunicarémos lo más pronto posible contigo.
                </p>
            </div>
            <!-- Formulario -->
            <div class="col">
              <div class="formulario">
                <form action="forma" id="forma" name="forma" method="post">
                  <div class="elemento">
                    <input type="text" id="nombre" placeholder="Nombre" required>
                  </div>
                  <div class="elemento">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                  </div>
                  <div class="elemento">
                    <input type="text" id="asunto" placeholder="Asunto" required>
                  </div>
                  <div class="elemento">
                    <textarea name="Comentario" id="comentario"  placeholder="Escribe tu mensaje" required></textarea>
                  </div>
                  <div class="elemento">
                    <input type="submit" value="Enviar">
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>
